        Sourcemap: true
        EntryPoints:
          - handler.ts

  DeleteAssessmentLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${DeleteAssessmentFunction}'
      RetentionInDays: !Ref LogRetentionInDays
  DeleteAssessmentFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handler.main
      Runtime: nodejs22.x
      CodeUri: ../apps/backend/src/handlers/api/deleteAssessment
      Tags:
        Owner: !Ref Owner
        Project: !Ref Project
        Name: DeleteAssessmentFunction
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: states:StopExecution
              Resource: !Sub arn:aws:states:${AWS::Region}:${AWS::AccountId}:execution:${StateMachineName}:*
            - Effect: Allow
              Action:
                - dynamodb:DeleteItem
                - dynamodb:Query
                - dynamodb:GetItem
                - dynamodb:BatchWriteItem
              Resource: !Ref DynamoDBArn
      Events:
        DeleteAssessment:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /assessments/{assessmentId}
            Method: DELETE
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Format: cjs
        Target: 'es2020'
        Minify: false
        Sourcemap: true
        EntryPoints:
          - handler.ts

  UpdateAssessmentLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${UpdateAssessmentFunction}'
      RetentionInDays: !Ref LogRetentionInDays
  UpdateAssessmentFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handler.main
