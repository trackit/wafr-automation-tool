  RescanAssessmentLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${RescanAssessmentFunction}'
      RetentionInDays: !Ref LogRetentionInDays
  RescanAssessmentFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handler.main
      Runtime: nodejs22.x
      CodeUri: ../apps/backend/src/handlers/api/rescanAssessment
      Tags:
        Owner: !Ref Owner
        Project: !Ref Project
        Name: RescanAssessmentFunction
      Policies:
