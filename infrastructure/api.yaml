AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: API Lambda Functions

Parameters:
  Owner:
    Type: String
  Project:
    Type: String
  ParentStackName:
    Type: String
  Debug:
    Type: String
    Default: false
    AllowedValues:
      - true
      - false
  StateMachineArn:
    Type: String
  StateMachineName:
    Type: String
  InitialUserEmail:
    Type: String
  LogRetentionInDays:
    Type: Number
    Default: 14
  UnitBasedPricingProductCode:
    Type: String
  MonthlySubscriptionProductCode:
    Type: String
  PrivateSubnetIds:
    Type: CommaDelimitedList
    Description: Private subnet IDs where Lambdas will run
  LambdaSecurityGroupIds:
    Type: CommaDelimitedList
    Description: Security group IDs to attach to Lambdas for VPC access
  DBHost:
    Type: String
  DBCredentialsSecretArn:
    Type: String
  S3BucketName:
    Type: String
  DynamoDBArn:
    Type: String
  OrganizationTableArn:
    Type: String

Conditions:
  IsDebug:
    Fn::Equals:
      - !Ref Debug
      - 'true'

Globals:
  Function:
    Timeout: 30
    MemorySize: 384
    Handler: handler.main
    Runtime: nodejs22.x
    Tags:
      Owner: !Ref Owner
      Project: !Ref Project
    Environment:
      Variables:
        STATE_MACHINE_ARN: !Ref StateMachineArn
        DB_HOST: !Ref DBHost
        DB_CREDENTIALS_SECRET_ARN: !Ref DBCredentialsSecretArn
        DDB_TABLE: !Ref DynamoDBArn
        ORGANIZATION_TABLE: !Ref OrganizationTableArn
        DEBUG: !Ref Debug
    VpcConfig:
      SubnetIds: !Ref PrivateSubnetIds
      SecurityGroupIds: !Ref LambdaSecurityGroupIds
      Ipv6AllowedForDualStack: true

Resources:
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub '${AWS::StackName}'
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: true
      Policies:
        PasswordPolicy:
          MinimumLength: 12
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
      UsernameAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Name: email
          Required: true
          StringAttributeConstraints:
            MaxLength: 320
            MinLength: 3
      DeletionProtection: !If [IsDebug, 'INACTIVE', 'ACTIVE']
  UserPoolUser:
    Type: AWS::Cognito::UserPoolUser
    Properties:
      DesiredDeliveryMediums:
        - EMAIL
      UserAttributes:
        - Name: email
          Value: !Ref InitialUserEmail
        - Name: email_verified
          Value: true
      Username: !Ref InitialUserEmail
      UserPoolId: !Ref UserPool

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub '${AWS::StackName}'
      UserPoolId: !Ref UserPool
      ExplicitAuthFlows:
        - ALLOW_ADMIN_USER_PASSWORD_AUTH
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      CallbackURLs:
        - !Sub 'http://localhost:4000/auth_callback'
      SupportedIdentityProviders:
        - COGNITO
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      AllowedOAuthFlows:
        - code
      PreventUserExistenceErrors: ENABLED

  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Sub '${AWS::StackName}'
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref UserPoolClient
          ProviderName: !GetAtt UserPool.ProviderName

  CognitoAuthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: !Ref IdentityPool
              'ForAnyValue:StringLike':
                cognito-identity.amazonaws.com:amr: authenticated

  IdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        authenticated: !GetAtt CognitoAuthenticatedRole.Arn

  MigrationRunnerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${MigrationRunnerFunction}'
      RetentionInDays: !Ref LogRetentionInDays
  MigrationRunnerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 900
      ReservedConcurrentExecutions: 1
      CodeUri: ../apps/backend/src/handlers/process/migrationRunner
      Tags:
        Name: MigrationRunnerFunction
      Policies:
        - AWSLambdaVPCAccessExecutionRole
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Ref DBCredentialsSecretArn
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Format: cjs
        target: es2024
        Minify: false
        Sourcemap: true
        EntryPoints:
          - handler.ts

  CreateOrganizationLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${CreateOrganizationFunction}'
      RetentionInDays: !Ref LogRetentionInDays
  CreateOrganizationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../apps/backend/src/handlers/process/createOrganization
      Tags:
        Name: CreateOrganizationFunction
      Policies:
        - AWSLambdaVPCAccessExecutionRole
        - AWSSecretsManagerGetSecretValuePolicy:
