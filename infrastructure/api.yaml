            SecretArn: !Ref DBCredentialsSecretArn
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Scan
                - dynamodb:Query
              Resource:
                - !Ref DynamoDBArn
                - !Ref OrganizationTableArn
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Format: cjs
        target: es2024
        Minify: false
        Sourcemap: true
        EntryPoints:
          - handler.ts

  Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowOrigin: "'*'"
        AllowHeaders: "'*'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        AddDefaultAuthorizerToCorsPreflight: false
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt UserPool.Arn
      Tags:
        Owner: !Ref Owner
        Project: !Ref Project
        Name: APIGateway

