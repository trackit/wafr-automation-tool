              Action:
                - wellarchitected:CreateWorkload
                - wellarchitected:GetLensReview
                - wellarchitected:TagResource
                - wellarchitected:ListAnswers
                - wellarchitected:UpdateAnswer
              Resource:
                - !Sub 'arn:aws:wellarchitected:${AWS::Region}:${AWS::AccountId}:workload/*'
            - Effect: Allow
              Action:
                - wellarchitected:ListWorkloads
              Resource:
                - !Sub 'arn:aws:wellarchitected:${AWS::Region}:${AWS::AccountId}:*'
      Events:
        ExportAssessmentWellArchitectedTool:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /assessments/{assessmentId}/exports/well-architected-tool
            Method: POST
