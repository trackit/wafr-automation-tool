          Statement:
            - Effect: Allow
              Action:
                - dynamodb:DeleteItem
                - dynamodb:GetItem
                - dynamodb:BatchWriteItem
                - dynamodb:Query
              Resource: !Ref DynamoDBArn
            - Effect: Allow
              Action: states:StartExecution
              Resource: !Ref StateMachineArn
            - Effect: Allow
              Action: states:StopExecution
              Resource: !Sub arn:aws:states:${AWS::Region}:${AWS::AccountId}:execution:${StateMachineName}:*
      Events:
        RescanAssessment:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /assessments/{assessmentId}
            Method: POST
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Format: cjs
        Target: 'es2020'
        Minify: false
        Sourcemap: true
        EntryPoints:
          - handler.ts

  ExportAssessmentWellArchitectedToolLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ExportAssessmentWellArchitectedToolFunction}'
      RetentionInDays: !Ref LogRetentionInDays
  ExportAssessmentWellArchitectedToolFunction:
