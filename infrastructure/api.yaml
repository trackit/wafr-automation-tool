      BuildMethod: esbuild
      BuildProperties:
        Format: cjs
        target: es2024
        Minify: false
        Sourcemap: true
        EntryPoints:
          - handler.ts

  # TODO: Delete it when migration is done
  ResetAuroraLogGroup:
