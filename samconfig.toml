# More information about the configuration file can be found here:
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

[default]
[default.global.parameters]
stack_name = "wafr-automation-tool"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = ["CAPABILITY_IAM", "CAPABILITY_AUTO_EXPAND"]
confirm_changeset = true
resolve_s3 = true
s3_prefix = "wafr-automation-tool"
region = "us-west-2"
image_repositories = []

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

[dev.deploy.parameters]
stack_name = "wafr-automation-tool-dev"
resolve_s3 = true
s3_prefix = "wafr-automation-tool-dev"
region = "us-west-2"
confirm_changeset = true
capabilities = ["CAPABILITY_IAM", "CAPABILITY_AUTO_EXPAND"]
image_repositories = []
parameter_overrides = [
  "Owner=TrackIt",
  "Debug=true",
  "Repository=https://github.com/trackit/wafr-automation-tool",
  "InitialUserEmail=contact@example.com",
]

[prod.deploy.parameters]
stack_name = "wafr-automation-tool-prod"
resolve_s3 = true
s3_prefix = "wafr-automation-tool-prod"
region = "us-west-2"
confirm_changeset = true
capabilities = ["CAPABILITY_IAM", "CAPABILITY_AUTO_EXPAND"]
image_repositories = []
parameter_overrides = [
  "Owner=TrackIt",
  "Repository=https://github.com/trackit/wafr-automation-tool",
  "InitialUserEmail=contact@example.com",
]

